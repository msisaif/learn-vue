name: Deploy Vue App to S3

on:
  push:
    branches:
      - main   # main branch push হলে deploy হবে

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Code checkout
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # আপনার প্রোজেক্ট অনুযায়ী Node version ঠিক করুন

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Vue project
      - name: Build Vue project
        run: npm run build   # production build; output by default in `dist/`

      # 5️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      # 6️⃣ Deploy to S3
      - name: Sync build to S3
        run: |
          aws s3 sync dist/ s3://chandasoinik.genzsbd.com --delete --exact-timestamps

      # 7️⃣ CloudFront invalidation
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id E1RR95HQNWSFGO --paths "/*"
